{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Web App</title>
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
</head>
<body>
    <h1> Register</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="user-box">
            {{ field }}
            {{ field.label_tag }}
            <div class="help-text">
                {{ field.help_text }}
            </div>
        </div>
        {% endfor %}
        <input type="submit" value="Register">
    </form>
    <p>OR <a href ="{% url 'users:login' %}">Login</a>
</body>
</html>
