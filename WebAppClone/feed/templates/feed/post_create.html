{% extends 'feed/base.html' %}
{% load bootstrap5 %}
{% block content %}
<h2>Create new post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-dark">
            Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
