{% extends 'feed/base.html' %}
{% load bootstrap5 %}
{% block content %}
    <a href="{% url 'feed:post_create' %}">NEW POST</a>
    <p>Feed:</p>
    {% if posts %}
    <ul>
        {% for post in posts %}
        <li>
            {% include 'feed/post.html' with post=post %}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <p>End of posts</p>
{% endblock %}
