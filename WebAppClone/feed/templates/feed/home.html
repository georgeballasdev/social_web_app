{% extends 'feed/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'feed/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'feed/css/post.css' %}">
    <a href="{% url 'feed:post_create' %}">NEW POST</a>
    <p>Feed:</p>
    {% if posts %}
    <div id="posts">
        {% for post in posts %}
            {% include 'feed/post.html' with post=post %}
        {% endfor %}
    </div>
    {% endif %}
    <p>End of posts</p>
{% endblock %}
{% block js %}
    <script type="text/javascript">
         let get_comments_url = "{% url 'feed:get_comments' %}";
         let get_likes_url = "{% url 'feed:getlikesurl' %}";
         let like_url = "{% url 'feed:like' %}";
         let unlike_url = "{% url 'feed:unlike' %}";
         let add_comment_url = "{% url 'feed:add_comment' %}";
    </script>
    <script type="text/javascript" src="{% static 'feed/js/post_handling.js' %}"></script>
{% endblock %}
