{% load static %}
<!DOCTYPE html>
<head>
	<title>Social Web App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Static stylesheets -->
	<link rel="stylesheet" href="{% static 'feed/css/base.css' %}">
	<link rel="stylesheet" href="{% static 'chat/css/chat_window.css' %}">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<!-- jQuery and jQuery-confirm stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
	<!-- jQuery and jQuery-confirm scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</head>
<body>
	<header>
		<div id="brand"><a href="{% url 'feed:home' %}">BRAND</a></div>
		<nav>
			<div id="search-bar">
				<img src="" alt="search fa">
				<input type="text">
			</div>
			<ul id="primary-navigation">
				<li>
					<a href="#">LINK</a>
				</li>
				<li>
					<a href="#">LINK</a>
				</li>
			</ul>
		</nav>
	</header>
	<div id="main">
		<div id="group-bar">
			<h3>Your groups:</h3>
			<ul>
				{% for group in user.members.all %}
				<li><a href="{% url 'groups:group_page' group.id %}">{{ group.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div id="content">{% block content %}{% endblock %}</div>
		<div id="chat-window">{% include 'chat/chat_window.html' %}</div>
	</div>
	<!-- Django Template to JS variables -->
	<script type="text/javascript">
		const token = "{{ csrf_token }}";
		const comments_url = "{% url 'feed:comments' %}";
		const likes_url = "{% url 'feed:likes' %}";
   </script>
	<script type="text/javascript" src="{% static 'chat/js/chat.js' %}"></script>
	<script type="text/javascript" src="{% static 'chat/js/status.js' %}"></script>  
	{% block js %}{% endblock %}
</body>
</html>
