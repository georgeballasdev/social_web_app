{% load static %}
<link rel="stylesheet" href="{% static 'chat/css/chat_window.css' %}">
<div id="chat-window">
    <div id="friends-window">
        <div id="list-header">Active friends</div>
        <ul id="friends-list">
            {% for friend in user.profile.friends.all %}
            <li>
                {% if friend.profile.online_status  %}
                    <span class="online"></span>
                {% else %}
                    <span class="offline"></span>
                {% endif %}
                <a class="friend" href="#">{{ friend.username }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div id="chat1" class="chat">
        <div class="chat-head">
            <span>Friend name</span>
            <button class="close-btn">x</button>
        </div>
        <div class="chat-log"></div>
        <div class="chat-input">
            <input class="msg-input" type="text">
            <a href="#" class="send-btn"><img src="{% static 'chat/icons/send.png' %}" width="40px" height="40px"></a>
        </div>
    </div>
